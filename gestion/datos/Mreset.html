<!-- 
    MReset - Modal para el reseteo del terminal.
    Version 2.1 23/05/2023
 -->
<script type="text/javascript">

    function mSendMRForm() {
 
         var btncerrar = document.getElementById("BtnCerrar");
        btncerrar.innerHTML = "Procesando...";
        var vterm = document.getElementById("MRterminal").innerHTML; // mrterminal  =modal reset terminal
        fetch('./resetterm.php', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ "terminal": vterm })
        })
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
            btncerrar.innerHTML = "Resetear";

        document.getElementById("cancelbtn").click(); 
        alert ("El terminal se RESETEARÁ una vez que se conecte al servidor.\nNormalmante, no mas de 6 minutos.");

    }

</script>
<!-- Modal MReset -->
<div class="modal fade " id="Mreset" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-keyboard="false" data-backdrop="static">
    <div class="shadow modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="d-flex justify-content-center align-items-center container">

                <form action="" method="post" id="">
                    <div class="modal-header">
                        <h4 class="modal-title" id="vc">Reseteo del terminal</h4>
                        <span class="mobile-text text-danger" id="MRterminal"></span>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <span class="mobile-text"><b class="text-danger">Atencion!!!</b> </span>
                            <label class="form-label">El terminal arriba indicado,</label>
                            <label class="form-label">Pondrá sus contadores a Cero.</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn btn-outline-secondary"
                            data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" id="BtnCerrar" onclick="mSendMRForm()"
                            data-dismiss="modal">Resetear</button>
                    </div>
                </form>
            </div>
        </div>



    </div>
</div>
